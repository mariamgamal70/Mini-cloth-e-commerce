<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mini E‑commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Mini E‑commerce</a>
            <div class="d-flex align-items-center">
                <button class="btn btn-outline-light position-relative me-2" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#cartOffcanvas" aria-controls="cartOffcanvas">
                    <i class="bi bi-cart"></i> Cart
                    <span id="cart-count"
                        class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
                </button>
            </div>
        </div>
    </nav>

    <main class="container my-4">
        <div class="row g-3 mb-3" id="filters">
            <div class="col-md-4">
                <input id="search" class="form-control" placeholder="Search product title...">
            </div>
            <div class="col-md-2">
                <select id="category" class="form-select">
                    <option value="all">All categories</option>
                </select>
            </div>
            <div class="col-md-2">
                <input id="minPrice" type="number" class="form-control" placeholder="Min price" value="0">
            </div>
            <div class="col-md-2">
                <input id="maxPrice" type="number" class="form-control" placeholder="Max price" value="1000000">
            </div>
            <div class="col-md-2">
                <select id="sortBy" class="form-select">
                    <option value="default">Sort (default)</option>
                    <option value="price-asc">Price: Low → High</option>
                    <option value="price-desc">Price: High → Low</option>
                    <option value="rating-desc">Rating: High → Low</option>
                    <option value="rating-count-desc">Reviews: Most → Least</option>
                    <option value="name-asc">Name: A → Z</option>
                    <option value="name-desc">Name: Z → A</option>
                </select>
            </div>
            <button id="apply-filters" class="btn btn-primary" type="submit">Apply Filters</button>
        </div>

        <div id="products" class="row g-4">
            <!-- product cards rendered here -->
        </div>
    </main>
    <nav aria-label="Product pagination" class="my-3">
        <ul id="pagination" class="pagination justify-content-center mb-0"></ul>
    </nav>
    <!-- Cart offcanvas -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="cartOffcanvas" aria-labelledby="cartLabel">
        <div class="offcanvas-header">
            <h5 id="cartLabel">Shopping Cart</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body d-flex flex-column">
            <div id="cart-items" class="mb-3 overflow-auto">
                <!-- cart items -->
            </div>
            <div class="mt-auto">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <strong>Total</strong>
                    <strong id="cart-total">$0.00</strong>
                </div>
                <button id="checkout" class="btn btn-success w-100">Checkout</button>
            </div>
        </div>
    </div>

    
    <!-- Product detail modal -->
    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productModalLabel">Product details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row g-3">
                        <div class="col-md-5">
                            <img id="modalImage" src="" alt="" class="img-fluid rounded">
                        </div>
                        <div class="col-md-7">
                            <h4 id="modalTitle"></h4>
                            <p class="mb-1"><strong id="modalPrice"></strong> <small class="text-muted"
                                    id="modalCategory"></small></p>
                            <div id="modalRating" class="mb-2 text-muted small"></div>
                            <p id="modalDescription"></p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="modalAddButton">Add to cart</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
